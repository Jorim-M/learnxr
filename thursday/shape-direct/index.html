      AFRAME.registerComponent('exit-ar-button', {
        schema: {
            element: {type: 'selector'}
        },

        }

    <script>
      //Hide in AR
      AFRAME.registerComponent('hide-in-ar-mode', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('visible', false);
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('visible', true);
          });
        }
      })

      //Change Cursor State in AR
      AFRAME.registerComponent('cursor-ar-mode', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('raycaster', 'objects: [gui-interactable]'); //new ar state
            this.el.setAttribute('visible', true);
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('raycaster', 'objects: [none]'); //original state
          this.el.setAttribute('visible', false);
          });
        }
      }) 
    </script>

      // Simple Score Function
      var clicks = 0;

      function scorePoints() {
        clicks += 10;
        //document.getElementById("total-scores").innerHTML = clicks;
        document.getElementById("scores").innerHTML = clicks;
        document.getElementById("scores-in-xr").innerHTML = clicks;
        console.log(
        "%c Points Scored +10",
        'background: #2C3EA8; color: #fff; font-size:250%; font-family: Slackey, sans-serif; display: block; padding:50px; padding-right: 50px;')
      }

      function scorePointsReset() {
        clicks *= 0;
        //document.getElementById("total-scores").innerHTML = clicks;
        document.getElementById("scores").innerHTML = clicks;

      }

            opacity="0.75" width="6.25" height="2.5" panel-color="#2D314C" panel-rounded="0.1"
            position="0 -0.125 0" rotation="0 0 0" flex-panel-in-ar
            >
            <a-gui-label
              width="5" height="1.25"
              value="3. Change the Cylinder to the Left Side"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.35"
              font-color="#fff"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 0.45 0"
              border="white"
              panel-rounded="0.1"
              background-color="#a1469a"
              >
            </a-gui-label>
            <a-gui-label
              width="5.25" height="1.125"
              value="Use the Green Arrow and Red Arrow to move"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.25"
              font-color="#fff"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 1.0 0"
              border="white"
              panel-rounded="0.1"
              background-color="#F68B1E"
              >
            </a-gui-label>
          </a-gui-flex-container>
          <a-entity position="0 -2.25 1">
            <a-gui-icon-label-button 
              width="2.5" height="0.75"
              icon="f060"
              icon-font="assets/fonts/fa-solid-900.ttf"
              font-size="0.85"
              font-color="#fff"
              moveleft="target:#cylinder-3"
              hideslide="target:#panel-Q3"
              showslide="target:#panel-Q3-correct"
              background-color="#EF465C"
              position="-3 -0.25 0.5"
              rotation="0 45 0"
              onclick="clicksound(); scorePoints();"
              >
              <!-- Left -->
            </a-gui-icon-label-button>
            <a-gui-icon-label-button 
              width="2.5" height="0.75"
              icon="f061"
              icon-font="assets/fonts/fa-solid-900.ttf"
              font-size="0.85"
              font-color="#fff"
              moveright="target:#cylinder-3"
              hideslide="target:#panel-Q3"
              showslide="target:#panel-Q3-wrong"
              background-color="#A6CE39"
              position="3 -0.25 0.5"
              rotation="0 -45 0"
              onclick="clicksound();"
              >
              <!-- Right -->
            </a-gui-icon-label-button>
          </a-entity>
        </a-entity>
        <a-entity id="panel-Q3-correct" position="javascript:void(0);" visible="false">
          <a-gui-flex-container
            flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
            opacity="0.75" width="6.25" height="2.5" panel-color="#2D314C" panel-rounded="0.1"
            position="0 -0.125 0" rotation="0 0 0" flex-panel-in-ar
            >
            <a-gui-label
              width="5" height="1.25"
              value="Correct!!"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.35"
              font-color="#fff"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 0.45 0"
              position="0 1 0.5"
              border="white"
              panel-rounded="0.1"
              background-color="#a1469a"
              >
            </a-gui-label>
            <a-gui-button 
              width="2.5" height="0.75"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.3"
              font-color="#fff"
              margin="0 0 1.0 0"
              background-color="#F68B1E"
              hideslide="target:#panel-Q3-correct"
              hide-ring-center="target:#ring-center"
              hide-ring-right="target:#ring-right"
              hide-ring-left="target:#ring-left"
              showslide="target:#panel-Q4"
              hide-box-2="target:#cylinder-3"
              onclick="clicksound();"
              value="Next"
              >
            </a-gui-button>
          </a-gui-flex-container>
          <a-gui-label
            width="3.5" height="1.0"
            value="Cylinder is now on your left"
            font-family="/learnxr/font/Slackey.ttf"
            font-size="0.35"
            font-color="#fff"
            line-height="0.8"
            letter-spacing="0"
            margin="0 0 0.05 0"
            position="-4.125 -1.675 6.28"
            rotation="0 90 0"
            border="white"
            panel-rounded="0.1"
            background-color="#EF465C"
            label-left-in-ar
            >
          </a-gui-label>
        </a-entity>
        <a-entity id="panel-Q3-wrong" position="javascript:void(0);" visible="false">
          <a-gui-flex-container
            flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
            opacity="0.75" width="6.25" height="2.5" panel-color="#2D314C" panel-rounded="0.1"
            position="0 -0.125 0" rotation="0 0 0" flex-panel-in-ar
            >
            <a-gui-label
              width="5" height="1.25"
              value="Wrong answer!!"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.35"
              font-color="#fff"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 0.45 0"
              position="0 1 0.5"
              border="white"
              panel-rounded="0.1"
              background-color="#a1469a"
              >
            </a-gui-label>
            <a-gui-button 
              width="2.5" height="0.75"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.3"
              font-color="#fff"
              margin="0 0 1.0 0"
              background-color="#F68B1E"
              hideslide="target:#panel-Q3-wrong"
              showslide="target:#panel-Q4"
              hide-box-2="target:#cylinder-3"
              hide-ring-center="target:#ring-center"
              hide-ring-right="target:#ring-right"
              hide-ring-left="target:#ring-left"
              onclick="clicksound();"
              value="Next"
              >
            </a-gui-button>
          </a-gui-flex-container>
          <a-gui-label
            width="3.5" height="1.0"
            value="This is not your left"
            font-family="/learnxr/font/Slackey.ttf"
            font-size="0.35"
            font-color="#fff"
            line-height="0.8"
            letter-spacing="0"
            margin="0 0 0.05 0"
            position="4.125 -1.75 6.52"
            rotation="0 270 0"
            border="white"
            panel-rounded="0.1"
            background-color="#2568EF"
            label-right-in-ar
            >
          </a-gui-label>
        </a-entity>
        <a-entity id="panel-Q4" position="javascript:void(0);" visible="false">
          <a-entity flex-panel-in-ar>
            <a-gui-label
              width="2" height="2"
              font-family="assets/fonts/Slackey.ttf"
              font-size="0.35"
              font-color="#fff"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 0.05 0"
              position="0 2.5 0.75"
              material="src:#logo"
              background-color="#fff"
              >
            </a-gui-label>
            <a-gui-flex-container
              flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
              opacity="0.75" width="5.5" height="0.75" panel-color="#2D314C" panel-rounded="0.1"
              position="0 1.5 0.5" rotation="0 0 0"
              >
              <a-gui-label
                width="5.5" height="1.0"
                value="Congratulations!"
                font-family="assets/fonts/Slackey.ttf"
                font-size="0.35"
                font-color="#fff"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 0.05 0"
                position="0 0.5 0.5"
                background-color="#A1469A"
                >
              </a-gui-label>
            </a-gui-flex-container>
            <a-gui-flex-container
              flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
              opacity="0.75" width="6" height="5" panel-color="#2D314C" panel-rounded="0.1"
              position="0 -1.0 0" rotation="0 0 0"
              >
            </a-gui-flex-container>
            <a-entity position="0 -1.25 0">
              <a-gui-label
                width="5.0" height="1.0"
                value="Lesson complete!"
                font-family="assets/fonts/Slackey.ttf"
                font-size="0.325"
                font-color="#fff"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 0.05 0"
                position="0 1.5 0.5"
                rotation="0 0 2.25"
                background-color="#F68B1E"
                >
              </a-gui-label>
              <a-gui-label
                width="5.0" height="1.0"
                value="Thank you for playing"
                font-family="assets/fonts/Slackey.ttf"
                font-size="0.325"
                font-color="#fff"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 0.45 0"
                position="0 0.5 0.65"
                background-color="#22c897"
                >
              </a-gui-label>
              <a-gui-button 
                width="2.25" height="0.75"
                hidepanel="target:#page6"
                showpanel="target:#page1"
                showobject="target:#box"
                margin="0 0 0.75 0"
                position="0 -1.45 0"
                font-family="assets/fonts/Slackey.ttf"
                font-size="0.25"
                background-color="#EF465C"
                font-color="#fff"
                onclick="clicksound(); window.location.reload();"
                value="Play Again"
                >
              </a-gui-button>
            </a-entity>
          </a-entity>
        </a-entity>
        <img src="/learnxr/img/Logo_Simple-04.png">
      </a-entity>
      <!-- Mouse cursor so we can click on the scene with mouse or touch. -->
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [gui-interactable]"></a-entity>
      <!-- Camera + cursor. -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls position="0 0 0">
          <a-gui-cursor 
            id="cursor" cursor-ar-mode
            raycaster="objects: [none]"
            fuse="true" fuse-timeout="2000"
            design="ring" visible="false"
            >
          </a-gui-cursor>
          <!-- /cursor -->
        </a-camera>
        <!-- /camera -->
      </a-entity>
      <script type="text/javascript">
        var button = document.querySelector("button")
        
          button.addEventListener("click", (e) => {
            button.parentNode.style.display = "none"
          })
      </script>
      <script>
        function clicksound(){
           var snd = new Audio('/learnxr/audio/pop.mp3')//wav is also supported
           snd.play()//plays the sound
        
        }
        function clicksound2(){
           var snd = new Audio('/learnxr/audio/rapid.mp3')//wav is also supported
           snd.play()//plays the sound
        
        }
        function bckgrndmusic(){
           var snd = new Audio('/learnxr/audio/bckgrnd.mp3')//wav is also supported
           snd.play()//plays the sound
           snd.loop = true;//loops the sound
        }
        function hoversound(){
           var snd = new Audio('/learnxr/audio/drip.mp3')//wav is also supported
           snd.play()//plays the sound
        }
        function hoversound2(){
           var snd = new Audio('/learnxr/audio/spring-bong.mp3')//wav is also supported
           snd.play()//plays the sound
        }
        function turnleft(){
           var snd = new Audio('/learnxr/audio/voice/turn-left.mp3')//wav is also supported
           snd.play()//plays the sound
        }
        function turnright(){
           var snd = new Audio('/learnxr/audio/voice/turn-right.mp3')//wav is also supported
           snd.play()//plays the sound
        }
      </script>
    </a-scene>
  </body>
</html>
