    <script>
      //Hide in AR
      AFRAME.registerComponent('hide-in-ar-mode', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('visible', false);
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('visible', true);
          });
        }
      })
    </script>

    <script>

    // Simple Score Function
     var clicks = 0;

     function clickME() {
       clicks += 10;
       document.getElementById("total-scores").innerHTML = clicks;
       document.getElementById("scores").innerHTML = clicks;
     }

    // Hide Object Function 
    AFRAME.registerComponent('hideobject', {
      schema: {
        'target': {type: 'selector'},
      },
      init: function () {
        var show=false;    
        this.el.addEventListener("click",()=>{
          if(show){
            this.data.target.setAttribute("visible","true");
            this.el.querySelector("a-gui-button").innerHTML="Hide Object";
          }else{
            this.data.target.setAttribute("visible","false");
            this.el.querySelector("a-gui-button").innerHTML="Show Object";
          }
          show=!show;
        });
      }
    });

    // Show Object Function
    AFRAME.registerComponent('showobject', {
      schema: {
        'target': {type: 'selector'},
      },
      init: function () {
        var show=false;    
        this.el.addEventListener("click",()=>{
          if(show){
            this.data.target.setAttribute("visible","false");
            this.el.querySelector("a-gui-button").innerHTML="Show Object";
          }else{
            this.data.target.setAttribute("visible","true");
            this.el.querySelector("a-gui-button").innerHTML="Hide Object";
          }
          show=!show;
        });
      }
    });

    // Hide Slide Function 
    AFRAME.registerComponent('hideslide', {
      schema: {
        'target': {type: 'selector'},
      },
      init: function () {
        var show=false;    
        this.el.addEventListener("click",()=>{
          if(show){
            this.data.target.setAttribute("visible","true");
            this.data.target.setAttribute("position","0.000 0.125 0.000");
            this.el.querySelector("a-gui-button").innerHTML="Hide Slide";
          }else{
            this.data.target.setAttribute("visible","false");
            this.data.target.setAttribute("position","javascript:void(0);");
            this.el.querySelector("a-gui-button").innerHTML="Show Slide";
          }
          show=!show;
        });
      }
    });

    // Show Slide Function
    AFRAME.registerComponent('showslide', {
      schema: {
        'target': {type: 'selector'},
      },
      init: function () {
        var show=false;    
        this.el.addEventListener("click",()=>{
          if(show){
            this.data.target.setAttribute("visible","false");
            this.data.target.setAttribute("position","javascript:void(0);");
            this.el.querySelector("a-gui-button").innerHTML="Show Slide";
          }else{
            this.data.target.setAttribute("visible","true");
            this.data.target.setAttribute("position","0.000 0.125 0.000");
            this.el.querySelector("a-gui-button").innerHTML="Hide Slide";
          }
          show=!show;
        });
      }
    });

    // Move Left Function
    AFRAME.registerComponent('moveleft', {
      schema: {
        'target': {type: 'selector'},
      },
      init: function () {
        var show=false;    
        this.el.addEventListener("click",()=>{
          if(show){
            this.data.target.setAttribute("position","0.070 0.996 -3.451");
            this.el.querySelector("a-gui-button").innerHTML="Move Origin";
          }else{
            this.data.target.setAttribute("position","-3.20 0.575 0.86");
            this.el.querySelector("a-gui-button").innerHTML="Move Left";
          }
          show=!show;
        });
      }
    });

    // Move Right Function
    AFRAME.registerComponent('moveright', {
      schema: {
        'target': {type: 'selector'},
      },
      init: function () {
        var show=false;    
        this.el.addEventListener("click",()=>{
          if(show){
            this.data.target.setAttribute("position","0.07 -2.5 2.125");
            this.el.querySelector("a-gui-button").innerHTML="Move Origin";
          }else{
            this.data.target.setAttribute("position","3.20 0.575 0.86");
            this.el.querySelector("a-gui-button").innerHTML="Move Left";
          }
          show=!show;
        });
      }
    });
    </script>

    <script>
      //Change Position in AR
      AFRAME.registerComponent('in-ar-space', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('position', '0.000 0.125 -4.850');
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {

  <body>
    <div id="foreground" class="hsk2020-foreground-wrapper">
      <div class="vtl-body">
        <div class="vtl-header">
          <br><br>
            <br><br>
              <h1 class="vtl-page-title">Are You Ready?</h1>
                <div class="vtl-lp">
                  <br>
                </div>
        </div>
      </div>
      <button class="hsk2020-button-2 intro w-button" onmouseenter="hoversound2()" onclick="clicksound(); bckgrndmusic();"  style="transform: scale(0.75);">
        Yes Let's Go!
      </button>
    </div>

    <!-- Main Scene -->
    <a-scene gui-env loading-screen="dotsColor: #FFF; backgroundColor: #EF465C">

      <!-- Textures -->
      <a-assets>
        <a-asset-item id="iconfontsolid" src="assets/fonts/fa-solid-900.ttf"></a-asset-item>
        <a-asset-item id="iconfontbrand" src="assets/fonts/fa-regular-400.ttf"></a-asset-item>
        <a-asset-item id="iconfontbrand" src="assets/fonts/fa-brands-400.ttf"></a-asset-item>

        <img id="logo" src="/learnxr/img/Logo_Simple-04.png">
      </a-assets>

      <a-sky color="#59ADFF" hide-in-ar-mode></a-sky>

      <!-- Shapes -->

        <!-- Tutorial -->
        <a-box color="#FA003F" scale="1.0 1.0 1.0" position="-2.85 0.508 0.78" id="tutorial-shape-box" visible="true" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box>

        <a-cone color="#A6CE39" scale="0.55 1.25 0.55" position="3.033 0.810 0.80" id="tutorial-shape-cone" visible="true" rotation="0 90 0" animation="property: rotation; to: 360 0 0; loop: true; dur: 7500"></a-cone>
        <!--  -->

        <!-- Q:1 -->
        <a-box color="#2568EF" scale="1.2 1.2 1.2" position="0.070 0.996 -3.451" id="Q1-shape-box" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box>

        <a-ring color="#7BC8A4" scale="1.25 1.25 1.25" position="0.00 0.00 -4.50" id="Q1-ring-center" visible="false" rotation="-90 0 0" animation="property: scale; to: 1.55 1.55 1.55; easing: linear; loop: true; dur: 2000"></a-ring>

        <a-ring color="#7BC8A4" scale="1.25 1.25 1.25" position="3.4 0.00 0.84" id="Q1-ring-right" visible="false" rotation="-90 0 0" animation="property: scale; to: 1.55 1.55 1.55; easing: linear; loop: true; dur: 2000"></a-ring>

        <a-ring color="#7BC8A4" scale="1.25 1.25 1.25" position="-3.20 0.00 0.86" id="Q1-ring-left" visible="false" rotation="-90 0 0" animation="property: scale; to: 1.55 1.55 1.55; easing: linear; loop: true; dur: 2000"></a-ring>
        <!--  -->

      <a-sphere color="#FF4400" scale="0.35 0.35 0.35" position="0 2.109 -1.5" id="sphere" visible="false" animation="property: rotation; to: 360 0 360; loop: true; dur: 5000"></a-sphere>      

      <a-cylinder color="#0008FF" scale="0.35 0.75 0.35" position="0 2.109 -1.5" id="cylinder" visible="false" animation="property: rotation; to: 360 0 0; loop: true; dur: 5000"></a-cylinder>

      <a-octahedron color="#FA003F" scale="0.45 0.45 0.45" position="0 2.109 -1.5" id="octahedron" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-octahedron>

      <!-- Main Board -->

      <a-entity position="0 3.25 -6" rotation="0 0 0">
        <a-entity id="panel-tutorial" in-ar-space position="0.000 0.125 0.000" visible="true">
            <a-gui-flex-container
              flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
              opacity="0.75" width="6.25" height="2.5" panel-color="#2D314C" panel-rounded="0.1"
              position="0 -0.125 0" rotation="0 0 0"
              >
              <a-gui-label
                width="5" height="1.25"
                value="Turn your device to see the shapes on your left & right"
                font-family="/learnxr/font/Slackey.ttf"
                font-size="0.35"
                font-color="#fff"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 0.45 0"
                border-rounded="0.1"
                background-color="#a1469a"
                >
              </a-gui-label>
              <a-gui-button 
                width="2.5" height="0.75"
                font-family="/learnxr/font/Slackey.ttf"
                font-size="0.3"
                font-color="#fff"
                margin="0 0 1.0 0"
                hide-tutorial-shape-box="target:#tutorial-shape-box"
                hide-tutorial-shape-cone="target:#tutorial-shape-cone"
                show-Q1-shape-box="target:#Q1-shape-box"
                show-Q1-ring-center="target:#Q1-ring-center"
                show-Q1-ring-left="target:#Q1-ring-left"
                show-Q1-ring-right="target:#Q1-ring-right"
                hideslide="target:#panel-tutorial"
                showslide="target:#panel-Q1"
                background-color="#F68B1E"
                value="Next"
                >
              </a-gui-button>
            </a-gui-flex-container>
              
            <a-gui-label
              width="3.5" height="1.0"
              value="This cube is on your left"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.35"
              font-color="#fff"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 0.05 0"
              position="-4.125 -2.0 6.28"
              rotation="0 90 0"
              border="white"
              panel-rounded="0.1"
              background-color="#F68B1E"
              >
            </a-gui-label>

            <a-gui-label
              width="3.5" height="1.0"
              value="This cone is on your right"
              font-family="/learnxr/font/Slackey.ttf"
              font-size="0.35"
              font-color="#fff"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 0.05 0"
              position="4.125 -2.0 6.52"
              rotation="0 270 0"
              border="white"
              panel-rounded="0.1"
              background-color="#2568EF"
              >
            </a-gui-label>
        </a-entity>
        <a-entity id="panel-Q1" position="javascript:void(0);" visible="true">
            <a-gui-flex-container
              flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
              opacity="0.75" width="6.25" height="2.5" panel-color="#2D314C" panel-rounded="0.1"
              position="0 -0.125 0" rotation="0 0 0"
              >
              <a-gui-label
                width="5" height="1.25"
                value="1. Change the Cube to the Left Side"
                font-family="/learnxr/font/Slackey.ttf"
                font-size="0.35"
                font-color="#fff"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 0.45 0"
                border="white"
                panel-rounded="0.1"
                background-color="#a1469a"
                >
              </a-gui-label>

              <a-gui-label
                width="4" height="1"
                value="Use the Arrows to move the object"
                font-family="/learnxr/font/Slackey.ttf"
                font-size="0.25"
                font-color="#fff"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 1.0 0"
                border="white"
                panel-rounded="0.1"
                background-color="#F68B1E"
                >
              </a-gui-label>
            </a-gui-flex-container>
              
            <a-entity position="0 -2.25 1">
              <a-gui-icon-label-button 
                width="2.5" height="0.75"
                icon="f060"
                icon-font="assets/fonts/fa-solid-900.ttf"
                font-size="0.85"
                font-color="#fff"
                moveleft="target:#Q1-shape-box"
                hideslide="target:#panel-Q1"
                showslide="target:#panel-Q1-correct"
                background-color="#EF465C"
                position="-3 -0.25 0.5"
                rotation="0 50 0"
                ><!-- Left -->
              </a-gui-icon-label-button>
              
              <a-gui-icon-label-button 
                width="2.5" height="0.75"
                icon="f061"
                icon-font="assets/fonts/fa-solid-900.ttf"
                font-size="0.85"
                font-color="#fff"
                moveright="target:#Q1-shape-box"
                hideslide="target:#panel-Q1"
                showslide="target:#panel-Q1-wrong"
                background-color="#A6CE39"
                position="3 -0.25 0.5"
