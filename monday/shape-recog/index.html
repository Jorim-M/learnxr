    <script>
      AFRAME.registerComponent('exit-ar-button', {
        schema: {
            element: {type: 'selector'}
        },
        init: function () {
          this.data.element.addEventListener('click', ev => {
              this.el.sceneEl.renderer.xr.getSession().end();
          });
        }
      });
    </script>
    <script>
      AFRAME.registerComponent('wireframe', {
        dependencies: ['material'],
        init: function () {
          this.el.components.material.material.wireframe = true;
        }
      });

      AFRAME.registerComponent("wireframe-", {
        schema: {
          color: { type: 'color', default: 'white'}
        },

          init() {
            const baseGeometry = this.el.getObject3D('mesh').geometry
            if (!baseGeometry) {
                console.warn("wireframe-: no base geometry found")
            };

            const edges = new THREE.EdgesGeometry( baseGeometry );
            const line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: this.data.color } ) );
            this.el.object3D.add( line );

            this.el.getObject3D('mesh').visible = false;
          }
      })
    </script>
    <script>
      //Hide in AR
      AFRAME.registerComponent('hide-in-ar-mode', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('visible', false);
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('visible', true);
          });
        }
      })

      //Change Cursor State in AR
      AFRAME.registerComponent('cursor-ar-mode', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('raycaster', 'objects: [gui-interactable]'); //new ar state
            this.el.setAttribute('visible', true);
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('raycaster', 'objects: [none]'); //original state
          this.el.setAttribute('visible', false);
          });
        }
      }) 

      //Change Panel Position in AR
      AFRAME.registerComponent('panel-in-ar', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('position', '0.0 3.5 -10.0'); //new ar position
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('position', '0.0 1.5 -6.0'); //original position
          });
        }
      })
      
      //Change Cube Position in AR
      AFRAME.registerComponent('box-in-ar', {

          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('position', '0.0 2.25 -3.0'); //original position
          });
        }
      })
      
      //Change Sphere Position in AR
      AFRAME.registerComponent('sphere-in-ar', {

          if (this.el.sceneEl.is('ar-mode')) {
            this.el.setAttribute('position', '0.00 3.85 -4.85'); //new ar position
          }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
          this.el.setAttribute('position', '0.0 2.25 -3.0'); //original position
          });
        }
      })
      
      //Change Cone Position in AR
      AFRAME.registerComponent('cone-in-ar', {

          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {

          });

      // Simple Score Function
      var clicks = 0;

      function scorePoints() {
        clicks += 10;
        //document.getElementById("total-scores").innerHTML = clicks;
        document.getElementById("scores").innerHTML = clicks;
        document.getElementById("scores-in-xr").innerHTML = clicks;
        console.log(
        "%c Points Scored +10",
        'background: #2C3EA8; color: #fff; font-size:250%; font-family: Slackey, sans-serif; display: block; padding:50px; padding-right: 50px;')
      }

      function scorePointsReset() {
        clicks *= 0;
        //document.getElementById("total-scores").innerHTML = clicks;
        document.getElementById("scores").innerHTML = clicks;
        document.getElementById("scores-in-xr").innerHTML = clicks;
        console.log(
        "%c Refreshed Game",
        'background: #A6CE39; color: #fff; display: block; padding:5px; padding-right: 10px;')
      }
      
      // Hide Object Function 
      AFRAME.registerComponent('hideobject', {
        schema: {
          'target': {type: 'selector'},
        },
        init: function () {
          var show=false;    
          this.el.addEventListener("click",()=>{
            if(show){
              this.data.target.setAttribute("visible","true");
              this.el.querySelector("a-gui-button").innerHTML="Hide Object";
            }else{
              this.data.target.setAttribute("visible","false");
              this.el.querySelector("a-gui-button").innerHTML="Show Object";
            }
            show=!show;
          });
        }
      });
      
      // Show Object Function
      AFRAME.registerComponent('showobject', {
        schema: {
          'target': {type: 'selector'},
        },
        init: function () {
          var show=false;    
          this.el.addEventListener("click",()=>{
            if(show){
              this.data.target.setAttribute("visible","false");
              this.el.querySelector("a-gui-button").innerHTML="Show Object";
            }else{
              this.data.target.setAttribute("visible","true");
              this.el.querySelector("a-gui-button").innerHTML="Hide Object";
            }
            show=!show;
          });
        }
      });
      
      // Hide Slide Function 
      AFRAME.registerComponent('hidepanel', {
        schema: {
          'target': {type: 'selector'},
        },
        init: function () {
          var show=false;    
          this.el.addEventListener("click",()=>{
            if(show){
              this.data.target.setAttribute("visible","true");
              this.data.target.setAttribute("position","0.000 -2.240 0.000");
              this.el.querySelector("a-gui-button").innerHTML="Hide Slide";
            }else{
              this.data.target.setAttribute("visible","false");
              this.data.target.setAttribute("position","javascript:void(0);");
              this.el.querySelector("a-gui-button").innerHTML="Show Slide";
            }
            show=!show;
          });
        }
      });
      
      // Show Slide Function
      AFRAME.registerComponent('showpanel', {
        schema: {
          'target': {type: 'selector'},
        },
        init: function () {
          var show=false;    
          this.el.addEventListener("click",()=>{
            if(show){
              this.data.target.setAttribute("visible","false");
              this.data.target.setAttribute("position","javascript:void(0);");
              this.el.querySelector("a-gui-button").innerHTML="Show Slide";
            }else{
              this.data.target.setAttribute("visible","true");
              this.data.target.setAttribute("position","0.000 -2.240 0.000");
              this.el.querySelector("a-gui-button").innerHTML="Hide Slide";
            }
            show=!show;
          });
        }
      });
    </script>

        <h2 class="scores" id="scores-in-xr">
          0
        </h2>
      </span>
      <button id="exit-ar">Exit AR</button>

    <!-- Main Scene -->
    <a-scene 
        gui-env  
        webxr="optionalFeatures: dom-overlay; overlayElement: #overlay"
        vr-mode-ui="enterVRButton: #myEnterVRButton; enterARButton: #myEnterARButton"
        loading-screen="dotsColor: #FFF; backgroundColor: #23C897">
      <a id="myEnterVRButton" style="display: none;" class="ar-vr">VR mode</a>
      <a id="myEnterARButton" class="ar-vr">Enable AR</a>
      <a-entity exit-ar-button="element: #exit-ar"></a-entity>
      <!-- Textures -->
      <a-assets>
        <a-asset-item id="Slackey" src="assets/fonts/Slackey.ttf"></a-asset-item>
        <img id="logo" src="/learnxr/img/Logo_Simple-04.png">
      </a-assets>
      <div style="font-family: Slackey;"></div>
      <a-sky color="#59ADFF" renderer="colorManagement: true" hide-in-ar-mode>
      </a-sky>
      <!-- 0008FF -->
      <!-- Shapes -->
      <a-box color="#FA003F" scale="0.85 0.85 0.85" position="0.0 2.25 -3.0" id="box" visible="true" animation="property: rotation; from: 0 0 0; to: 0 360 180; dur: 3000; loop: true" box-in-ar></a-box>
      <a-sphere color="#FF4400" scale="0.65 0.65 0.65" position="0.0 2.25 -3.0" id="sphere" visible="false" animation="property: rotation;  to: 0 2.25 -1.5; dur: 1000; loop: true;" sphere-in-ar></a-sphere>
      <a-cone color="#3EC300" scale="0.75 1.0 0.75" position="0.0 2.25 -3.0" id="cone" visible="false" animation="property: rotation; to: 360 0 0; loop: true; dur: 7500" cone-in-ar></a-cone>
      <a-cylinder color="#0008FF" scale="0.55 1.0 0.55" position="0.0 2.25 -3.0" id="cylinder" visible="false" animation="property: rotation; to: 360 0 0; loop: true; dur: 5000" cylinder-in-ar></a-cylinder>
      <a-octahedron color="#FA003F" scale="0.85 0.85 0.85" position="0.0 2.25 -3.0" id="octahedron" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000" octa-in-ar></a-octahedron>

            font-color="#fff"

            position="0 1.2 0.5"

          </a-gui-label>

            position="0 -1.15 0" rotation="0 0 0"
            >
          </a-gui-flex-container>
        </a-entity>
        <a-entity id="page1__" position="javascript:void(0);" visible="false">
          <a-gui-flex-container
            flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
            opacity="0.75" width="6.25" height="2.65" panel-color="#2D314C" panel-rounded="0.1"
            position="0 -0.125 0" rotation="0 0 0"
            >
            <a-gui-label
              width="5" height="1.0"

          </a-gui-button>
        </a-entity>
        <img src="/learnxr/img/Logo_Simple-04.png">
      </a-entity>
      <!-- Mouse cursor so we can click on the scene with mouse or touch. -->
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [gui-interactable]"></a-entity>
      <!-- Camera + cursor. -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls position="0 0 0">
          <a-gui-cursor 
            id="cursor" cursor-ar-mode
            raycaster="objects: [none]"
            fuse="true" fuse-timeout="2000"
            design="ring" visible="false"
            >
          </a-gui-cursor>
          <!-- /cursor -->
        </a-camera>
        <!-- /camera -->
      </a-entity>
      <script type="text/javascript">
        var button = document.querySelector("button")
          
          button.addEventListener("click", (e) => {
            button.parentNode.style.display = "none"
          })
      </script>
    </a-scene>
  </body>
</html>
